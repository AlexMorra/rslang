<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>RSLang</title>
</head>
<body>

<template id="create-template">
    <div class="user-create-page auth" style="visibility: hidden">
        <div class="auth-wrapper">
            <h1 class="auth-logo">RS Lang</h1>
            <h3 class="auth-title">Добро пожаловать!</h3>
            <div class="input-container">
                <i class="far fa-user"></i>
                <input type="text" id="create-username" placeholder="Ваше имя">
            </div>
            <div class="input-container">
                <i class="far fa-envelope"></i>
                <input type="email" id="create-email" placeholder="Адрес электронной почты">
            </div>
            <div class="input-container">
                <svg width="17" height="21" viewBox="0 0 17 21" xmlns="http://www.w3.org/2000/svg"><g fill-rule="nonzero" fill="#1A3B71"><path d="M8.006 0C5.032 0 2.62 2.35 2.62 5.25v3.577c0 .55.456.993 1.02.993.562 0 1.018-.444 1.018-.993V5.25c0-1.802 1.5-3.264 3.348-3.264 1.85 0 3.348 1.462 3.348 3.264 0 .55.457.993 1.02.993.562 0 1.018-.444 1.018-.993 0-2.9-2.41-5.25-5.386-5.25z"></path><path d="M2.038 10.93v8.078c0 .01-.004.006-.01.006h11.957c-.01 0-.01 0-.01-.006V10.93c0-.008.003-.004.01-.004H2.028c.008 0 .01-.002.01.005zM0 10.93c0-1.1.907-1.99 2.028-1.99h11.957c1.12 0 2.028.886 2.028 1.99v8.078c0 1.1-.907 1.992-2.028 1.992H2.028C.908 21 0 20.113 0 19.008V10.93z"></path></g></svg>
                <input type="password" class="user-password" id="create-password" placeholder="Пароль">
                <i class="far fa-eye-slash show-password"></i>
            </div>
            <input type="submit" value="Создать" class="btn user-create-btn">
        </div>
    </div>
</template>

<template id="login-template">
    <div class="user-login-page auth">
        <form action="">
            <div class="auth-wrapper">
                <h1 class="auth-logo">RS Lang</h1>
                <h3 class="auth-title" style="margin-bottom: 25px">Добро пожаловать!</h3>
                <div class="input-container">
                    <i class="far fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Адрес электронной почты" autocomplete="on">
                </div>
                <div class="input-container">
                    <svg width="17" height="21" viewBox="0 0 17 21" xmlns="http://www.w3.org/2000/svg"><g fill-rule="nonzero" fill="#1A3B71"><path d="M8.006 0C5.032 0 2.62 2.35 2.62 5.25v3.577c0 .55.456.993 1.02.993.562 0 1.018-.444 1.018-.993V5.25c0-1.802 1.5-3.264 3.348-3.264 1.85 0 3.348 1.462 3.348 3.264 0 .55.457.993 1.02.993.562 0 1.018-.444 1.018-.993 0-2.9-2.41-5.25-5.386-5.25z"></path><path d="M2.038 10.93v8.078c0 .01-.004.006-.01.006h11.957c-.01 0-.01 0-.01-.006V10.93c0-.008.003-.004.01-.004H2.028c.008 0 .01-.002.01.005zM0 10.93c0-1.1.907-1.99 2.028-1.99h11.957c1.12 0 2.028.886 2.028 1.99v8.078c0 1.1-.907 1.992-2.028 1.992H2.028C.908 21 0 20.113 0 19.008V10.93z"></path></g></svg>
                    <input type="password" class="user-password" id="login-password" placeholder="Пароль" autocomplete="on">
                    <i class="far fa-eye-slash show-password"></i>
                </div>
                <ul class="error-message">
                </ul>
                <input type="submit" value="Войти" class="btn user-login-btn" id="login-user">
                <p class="route-to-user-create">зарегистрироваться</p>
            </div>
        </form>
    </div>
</template>

<nav class="nav">
    <i class="fas fa-rocket menu-icon" id="rs_lang" style="position: absolute" title="RS Lang"></i>
    <ul class="nav-menu">
        <li class="nav-header nav-sm">
            <i class="fas fa-rocket menu-icon" title="RS Lang"></i>
            <span style="margin-left: 35px; font-weight: bold">RS Lang</span>
            <hr style="width: 80%; margin: 0 auto">
        </li>
        <li class="nav-control-panel">
            <i class="fab fa-elementor menu-icon" title="Панель управления"></i>
            <span>Панель управления</span>
        </li>
        <li>
            <i class="fab fa-leanpub menu-icon"></i>
            <span>Учи слова</span>
        </li>
        <li>
            <i class="fas fa-book menu-icon"></i>
            <span>Грамматика</span>
        </li>
        <li class="nav-account">
            <i class="fas fa-user-circle menu-icon" title="Аккаунт"></i>
            <span>Аккаунт</span>
        </li>
    </ul>
</nav>
<main class="main-area">
    <div class="tab-wrapper">
    </div>
</main>

<template id="control-panel">
    <div class="tab-wrapper control-panel">
        <div class="cp-header">
            <div class="cp-course">
                <div class="course-icon"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40" height="40" viewBox="0 0 40 40"><defs><circle id="icon-gb_svg__a" cx="20" cy="20" r="20"></circle><circle id="icon-gb_svg__b" cx="20" cy="20" r="18"></circle></defs><g fill="none" fill-rule="evenodd" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40"><use fill="#1A3B71" fill-opacity=".16" xlink:href="#icon-gb_svg__a" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__mask"></use><mask id="icon-gb_svg__c" fill="#fff"><use xlink:href="#icon-gb_svg__b"></use></mask><use fill="#D8D8D8" xlink:href="#icon-gb_svg__b" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__mask"></use><g mask="url(#icon-gb_svg__c)" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__english--british-"><path fill="#1A3B71" d="M.165 0h39.611v40.24H.165z" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__english--british-__rectangle-30-copy-2"></path><path fill="#FFF" d="M23.812 14.252V0h-7.495v14.528L.165 4.683v6.753l6.988 4.217H.165v8.894h6.988L.165 28.989v6.983L16.088 25.84v14.4h7.724v-14.4l15.964 9.936V28.99l-7.035-4.442h7.035v-8.894h-7.328l7.328-4.935v-6.31l-15.964 9.844z" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__english--british-__fill-7"></path><path fill="#FF4442" d="M17.517 0v17.086H.165c-.133.924-.121 5.295 0 6.173h17.352v16.98s4.25.08 4.96 0l-.17-16.98h17.469c.12-.878.133-5.25 0-6.173h-17.3V0h-4.959z" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__english--british-__fill-9"></path><path fill="#FF4442" d="M39.776 32.718c.329-.546 0-2.69 0-2.69l-8.67-5.287h-3.638l12.308 7.977z" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__english--british-__fill-11"></path><path fill="#FF4442" d="M23.857 15.358h3.626l12.293-7.254v-2.4z" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__english--british-__fill-13"></path><path fill="#FF4442" d="M.165 34.638l15.8-9.897h-3.621L.165 32.092" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__english--british-__fill-15"></path><path fill="#FF4442" d="M.165 7.441v2.475l8.554 5.442h3.653L.165 7.44z" class="icon-gb_svg__icon-gb_svg__icon-gb_svg__language-gb-40__english--british-__fill-17"></path></g></g></svg></div>
                <div class="cp-language">английский</div>
            </div>
            <button type="button" class="cp-start-btn">
                Начать обучениe
                <span class="icon"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h20v20H0z"></path><path d="M12.709 10H.833A9.167 9.167 0 102 5.524" stroke="#F8F2EE" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path><path d="M10.14 13.15a.617.617 0 00.1.88.65.65 0 00.9-.099l2.887-3.54a.615.615 0 000-.781L11.14 6.069a.65.65 0 00-.9-.099.617.617 0 00-.1.88L12.709 10l-2.57 3.15z" fill="#F8F2EE" fill-rule="nonzero"></path></g></svg></span>
            </button>
        </div>
        <div class="cp-stats">
            <div class="cp-stats-today">
                <h2 class="stats-title">Сегодня</h2>
                <div class="stats-part1">
                    <div class="word-for-practice">
                        <div>Слова для практики</div>
                        <span>0</span>
                    </div>
                    <div class="best-series">
                        <div>Лучшая серия</div>
                        <span>0</span>
                    </div>
                </div>
                <hr>
                <div class="stats-part2">
                    <div class="total-word-practice">
                        <div>Пройдено слов по практие</div>
                        <span>0</span>
                    </div>
                    <div class="correct-repetitions">
                        <div>Правильные повторы</div>
                        <span>0%</span>
                    </div>
                    <div class="new-words">
                        <div>Новые слова</div>
                        <span>0</span>
                    </div>
                </div>
            </div>
            <div class="cp-stats-progress">
                <h2 class="stats-title">Прогресс</h2>
            </div>
        </div>
        <div class="cp-words">
            <h2>Карточки слов</h2>
            <div>Карточка 1</div>
            <div>Карточка 2</div>
            <div>Карточка 3</div>
            <div>Карточка 4</div>
            <div>Карточка 5</div>
            <div>Карточка 6</div>
        </div>
    </div>
</template>

<template id="account">
    <div class="tab-wrapper account">
        <div class="account-section"><span class="account-section-title">Аккаунт</span></div>
        <div class="account-row">
            <i class="far fa-user"></i>
            <input type="input" class="input-name" name="name" value="Alexandr Kartynnik">
            <hr>
        </div>
        <div class="account-row">
            <i class="far fa-envelope"></i>
            <span>k77.wolf@gmail.com</span>
            <hr>
        </div>
        <div class="account-section"><span class="account-section-title">Настройки</span></div>
        <div class="account-row">
            <i class="far fa-moon"></i>
            <span>Ночной режим</span>
            <div class="checkbox-wrapper">
                <input type="checkbox" name="night-mode" id="night-mode" class="checkbox">
                <label for="night-mode" class="checkbox-label"></label>
            </div>
            <hr>
        </div>
    </div>
</template>

</body>
</html>
